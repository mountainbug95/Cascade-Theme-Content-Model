<!-- Menu -->
<nav id="menu">
    <ul class="links">
        {% for item in site.menus.main %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
        {% for action in site.menu.actions %}
            <li><a href="{{ action.url | link | relative_url }}" class="button{% if action.is_primary %} primary{% endif %}">{{ action.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
